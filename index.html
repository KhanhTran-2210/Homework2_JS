<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BÀI TẬP JS 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="">
    <div class="mb-5 ms-5">
      <h1 class="mb-5">BÀI 1: QUẢN LÍ TUYỂN SINH</h1>
      <div class="mt-3">
        <input type="number" placeholder="Điểm môn thứ 1" id="input-1" />
        <input type="number" placeholder="Điểm môn thứ 2" id="input-2" />
        <input type="number" placeholder="Điểm môn thứ 3" id="input-3" />
      </div>
      <div class="my-3">
        <input type="number" placeholder="Điểm chuẩn" id="input-4" />
        <select id="khuVuc">
          <option value="A">Chọn khu vực</option>
          <option value="B">Khu vực A</option>
          <option value="C">Khu vực B</option>
          <option value="D">Khu vực C</option>
        </select>
        <select id="doiTuong">
          <option value="1">Chọn đối tượng</option>
          <option value="2">Đối tượng 1</option>
          <option value="3">Đối tượng 2</option>
          <option value="4">Đối tượng 3</option>
        </select>
      </div>
      <button onclick="tinhDiem()">Tính điểm</button>
      <div>
        <p id="diemTong"></p>
        <p id="ketQua"></p>
      </div>
      <img src="./img/SƠ ĐỒ 3 KHỐI JS-Bài 1.png" alt="" class="w-75">
    </div>
    <hr>
    <div class="mb-5 ms-5">
      <h1>Bài 2: Tính tiền điện</h1>
      <div class="mb-2">
        <input type="text" placeholder="Họ & Tên" id="name" />
        <input type="text" placeholder="Nhập số KW" id="soKW" />
      </div>
      <button onclick="tinhTiendien()">
        Tính tiền điện
      </button>
      <div>
        <p id="hotenDien"></p>
        <p id="tongTiendien"></p>
      </div>
      <img src="./img/SƠ ĐỒ 3 KHỐI JS- Bài 2.png" alt="" class="w-75">
    </div>
    <hr>
    <div class="ms-5">
      <h1>Bài 3: Tính Thuế TNCN</h1>
      <div class="mb-3 ">
        <input type="text" placeholder="Họ & Tên" id="nameThue" />
        <input type="number" placeholder="Tổng thu nhập năm" id="thuNhapnam" />
        <input
          type="number"
          placeholder="Số người phụ thuộc"
          id="nguoiPhuthuoc"
        />
      </div>
      <button onclick="tinhThue()">
        Tính thuế phải trả
      </button>
      <div>
        <p id="hoTenthue"></p>
        <p id="thuePhaitra"></p>
      </div>
      <img src="./img/SƠ ĐỒ 3 KHỐI JS- Bài 3.png" alt="" class="w-75">
    </div>
    <hr>
    <div class="ms-5">
      <h1>Bài 4: Tính tiền cáp</h1>
      <div class="mb-3">
        <select id="loaiKhachHang" onchange="toogleKH()">
          <option value="loaiKH">Chọn loại khách hàng</option>
          <option value="nhadan">Nhà dân</option>
          <option value="doanhnghiep">Doanh nghiệp</option>
        </select>
        <input type="text" placeholder="Nhập mã khách hàng" id="maKH" />
        <input type="number" placeholder="Số kênh cao cấp" id="kenhCaocap" />
        <div id="input-doanhnghiep" style="display: none">
          <input type="number" placeholder="Số kết nối" id="soKetnoi" />
        </div>
      </div>
      <button onclick="tinhTiencap()">
        Tính tiền cáp
      </button>
      <div>
        <p id="maKhachhang"></p>
        <p id="tienCap"></p>
      </div>
      <img src="./img/SƠ ĐỒ 3 KHỐI JS- Bài 4.png" alt="" class="w-75">
    </div>
    <script src="./index.js"></script>
  </body>
</html>
